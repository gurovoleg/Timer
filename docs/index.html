<!DOCTYPE html>
<html lang="ru" data-dark-theme>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no" />
	<title>Timer</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">

	<!-- <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet"> -->
	<!-- <link href="https://fonts.googleapis.com/css?family=Kaushan+Script&display=swap" rel="stylesheet"> -->
	<link href="fonts/calibri.css" rel="stylesheet">
	<link rel="stylesheet" href="./fonts/greycliff/stylesheet.css">

	<link rel="stylesheet" href="./styles/animation.css">
	<link rel="stylesheet" href="./styles/style.css">

	<link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
	<!-- <link rel="icon" href="./assets/favicon.png"> -->
</head>

<body>
	<div id="modal-wrapper" class="modal-wrapper d-none">
		<div class="modal-body">
			<i id="modal-close" class="close icon icon--absolute"></i>

			<div class="modal-title">Версия 2.0</div>
			<div class="modal-content">
				<div>
					В данной версии добавлены новые возможности:
				</div>

				<ul>
					<li>Редактирование названия задачи</li>
					<li>Перетаскивание задач (drag'n drop) для сортировки</li>
				</ul>
			</div>

			<label class="modal-checkbox">
				<input id="modal-checkbox" type="checkbox">
				<div>Больше не показывать</div>
			</label>
		</div>
	</div>

	<div class="container">
		<div class="header">
			<span>TIME</span>
			<span>TRACKER</span>
		</div>

		<div class="main">
			<div id="timer-wrapper" class="timer-wrapper">

				<div class="timer">
					<div class="timer-value">
						<div class="timer-value-block">
							<div class="block-element">0</div>
							<div class="block-element">0</div>
							<div class="block-separator">:</div>
						</div>
						<div class="timer-value-block">
							<div class="block-element">0</div>
							<div class="block-element">0</div>
							<div class="block-separator">:</div>
						</div>
						<div class="timer-value-block">
							<div class="block-element">0</div>
							<div class="block-element">0</div>
						</div>
					</div>
				</div>

				<div class="controls">
					<div class="ui icon buttons black">
						<button id="start" class="ui button"><i class="play icon"></i></button>
						<button id="stop" class="ui button"><i class="pause icon"></i></button>
						<button id="reset" class="ui button"><i class="stop icon"></i></button>
					</div>
				</div>

				<form id="form">
					<div class="ui action input" style="width:100%">
						<input id="formInput" type="text" placeholder="Task name...">
						<button id="submit" class="ui button disabled blue">
							Save
						</button>
					</div>
					<div id="input-error" class="input-error"></div>
				</form>

			</div>
		</div>

		<div id="aside" class="aside">
			<div class='aside-controls'>
				<i id="compactAside" class="angle double left icon"></i>
			</div>
			<div class="aside-wrapper">
				<div class="ui input search">
					<input id="search" type="text" placeholder="Search...">
				</div>
				<div id="asideContent" class="aside-content"></div>
				<button id="clearStorage" class="ui red button button--delete"><i class="trash icon"></i>Remove
					all</button>
			</div>
		</div>

	</div>

	<script src="js/Sortable.min.js"></script>
	<script src="js/mock.js"></script>
	<script src="js/timer.js"></script>
</body>

</html>
