<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no, maximum-scale=1.0" />
	<title>Time Tracker</title>

	<link rel="preload" href="./fonts/greycliff/GreycliffCF-Heavy.woff2" as="font" type="font/woff2" crossorigin />
	<link rel="preload" href="./fonts/greycliff/GreycliffCF-Medium.woff2" as="font" type="font/woff2" crossorigin />

	<link rel="stylesheet" href="./fonts/greycliff/greycliff.css">
	<link rel="stylesheet" href="./styles/animation.css">
	<link rel="stylesheet" href="./styles/style.css">

	<link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
	<!-- <link rel="icon" href="./assets/favicon.png"> -->
</head>

<body>

	<div id="loader" class="loader loader--absolute"></div>

	<div id="theme-toggle-button" class="theme-toggle-button">
		<svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" class="icon-sun d-none">
			<path stroke="none" d="M0 0h24v24H0z" fill="none" />
			<path d="M12 19a1 1 0 0 1 .993 .883l.007 .117v1a1 1 0 0 1 -1.993 .117l-.007 -.117v-1a1 1 0 0 1 1 -1z" />
			<path
				d="M18.313 16.91l.094 .083l.7 .7a1 1 0 0 1 -1.32 1.497l-.094 -.083l-.7 -.7a1 1 0 0 1 1.218 -1.567l.102 .07z" />
			<path
				d="M7.007 16.993a1 1 0 0 1 .083 1.32l-.083 .094l-.7 .7a1 1 0 0 1 -1.497 -1.32l.083 -.094l.7 -.7a1 1 0 0 1 1.414 0z" />
			<path d="M4 11a1 1 0 0 1 .117 1.993l-.117 .007h-1a1 1 0 0 1 -.117 -1.993l.117 -.007h1z" />
			<path d="M21 11a1 1 0 0 1 .117 1.993l-.117 .007h-1a1 1 0 0 1 -.117 -1.993l.117 -.007h1z" />
			<path
				d="M6.213 4.81l.094 .083l.7 .7a1 1 0 0 1 -1.32 1.497l-.094 -.083l-.7 -.7a1 1 0 0 1 1.217 -1.567l.102 .07z" />
			<path
				d="M19.107 4.893a1 1 0 0 1 .083 1.32l-.083 .094l-.7 .7a1 1 0 0 1 -1.497 -1.32l.083 -.094l.7 -.7a1 1 0 0 1 1.414 0z" />
			<path d="M12 2a1 1 0 0 1 .993 .883l.007 .117v1a1 1 0 0 1 -1.993 .117l-.007 -.117v-1a1 1 0 0 1 1 -1z" />
			<path d="M12 7a5 5 0 1 1 -4.995 5.217l-.005 -.217l.005 -.217a5 5 0 0 1 4.995 -4.783z" />
		</svg>

		<svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" class="icon-moon">
			<path stroke="none" d="M0 0h24v24H0z" fill="none" />
			<path
				d="M12 1.992a10 10 0 1 0 9.236 13.838c.341 -.82 -.476 -1.644 -1.298 -1.31a6.5 6.5 0 0 1 -6.864 -10.787l.077 -.08c.551 -.63 .113 -1.653 -.758 -1.653h-.266l-.068 -.006l-.06 -.002z" />
		</svg>
	</div>

	<div id="modal-wrapper" class="modal-wrapper d-none">
		<div class="modal-body">
			<svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" class="icon-close icon--absolute"
				id="modal-close">
				<path stroke="none" d="M0 0h24v24H0z" fill="none" />
				<path
					d="M17 3.34a10 10 0 1 1 -14.995 8.984l-.005 -.324l.005 -.324a10 10 0 0 1 14.995 -8.336zm-6.489 5.8a1 1 0 0 0 -1.218 1.567l1.292 1.293l-1.292 1.293l-.083 .094a1 1 0 0 0 1.497 1.32l1.293 -1.292l1.293 1.292l.094 .083a1 1 0 0 0 1.32 -1.497l-1.292 -1.293l1.292 -1.293l.083 -.094a1 1 0 0 0 -1.497 -1.32l-1.293 1.292l-1.293 -1.292l-.094 -.083z" />
			</svg>

			<div class="modal-title">Release 3.1</div>
			<div class="modal-content">
				<div class="modal-content-header">
					New functions
				</div>

				<ul>
					<li>Added settings</li>
				</ul>

				<div class="modal-content-header">
					Update
				</div>

				<ul>
					<li>Updated styles</li>
				</ul>
			</div>

			<div class="modal-footer">
				<label class="checkbox">
					<input id="modal-checkbox" type="checkbox">
					<div>Do not show again</div>
				</label>
			</div>
		</div>
	</div>

	<div id="container" class="container d-none">
		<div class="header">
			<span>RESPECT</span>
			<span>YOUR</span>
			<span>TIME</span>
			<div>it is the most precious gift</div>
		</div>

		<div class="main">
			<div id="timer-wrapper" class="timer-wrapper">
				<!-- Timer -->
				<div id="section-timer">
					<div id="timer-settings-toggle" class="icon-settings">
						<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
							stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
							<path stroke="none" d="M0 0h24v24H0z" fill="none" />
							<path d="M14 6m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
							<path d="M4 6l8 0" />
							<path d="M16 6l4 0" />
							<path d="M8 12m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
							<path d="M4 12l2 0" />
							<path d="M10 12l10 0" />
							<path d="M17 18m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
							<path d="M4 18l11 0" />
							<path d="M19 18l1 0" />
						</svg>
					</div>

					<div class="timer">
						<div class="timer-value">
							<div class="timer-value-block">
								<div class="block-element">0</div>
								<div class="block-element">0</div>
								<div class="block-separator">
									<div></div>
									<div></div>
								</div>
							</div>
							<div class="timer-value-block">
								<div class="block-element">0</div>
								<div class="block-element">0</div>
								<div class="block-separator">
									<div></div>
									<div></div>
								</div>
							</div>
							<div class="timer-value-block">
								<div class="block-element">0</div>
								<div class="block-element">0</div>
							</div>
						</div>
					</div>

					<div class="timer-controls">
						<div id="start" class="button button-start">
							<svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
								<path stroke="none" d="M0 0h24v24H0z" fill="none" />
								<path
									d="M6 4v16a1 1 0 0 0 1.524 .852l13 -8a1 1 0 0 0 0 -1.704l-13 -8a1 1 0 0 0 -1.524 .852z" />
							</svg>
						</div>
						<div id="stop" class="button button-stop">
							<svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
								<path stroke="none" d="M0 0h24v24H0z" fill="none" />
								<path
									d="M9 4h-2a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h2a2 2 0 0 0 2 -2v-12a2 2 0 0 0 -2 -2z" />
								<path
									d="M17 4h-2a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h2a2 2 0 0 0 2 -2v-12a2 2 0 0 0 -2 -2z" />
							</svg>
						</div>
						<div id="reset" class="button button-reset">
							<svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
								<path stroke="none" d="M0 0h24v24H0z" fill="none" />
								<path
									d="M11.247 3.341l-7 8c-.565 .647 -.106 1.659 .753 1.659h14c.86 0 1.318 -1.012 .753 -1.659l-7 -8a1 1 0 0 0 -1.506 0z" />
								<path
									d="M18 15h-12a2 2 0 0 0 -2 2v2a2 2 0 0 0 2 2h12a2 2 0 0 0 2 -2v-2a2 2 0 0 0 -2 -2z" />
							</svg>
						</div>
					</div>

					<form id="form">
						<div class="form-wrapper">
							<textarea id="formInput" rows="2" placeholder="Task description..."></textarea>

							<div id="submit" class="button disabled">
								Save
							</div>
						</div>
					</form>
				</div>

				<!-- Settings -->
				<div id="section-settings" class="settings-wrapper d-none">
					<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
						stroke-linecap="round" stroke-linejoin="round" class="settings-icon settings-icon-close"
						id="settings-icon-close">
						<path stroke="none" d="M0 0h24v24H0z" fill="none" />
						<path d="M13 15l-3 -3l3 -3" />
						<path d="M21 12a9 9 0 1 0 -18 0a9 9 0 0 0 18 0z" />
					</svg>

					<svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"
						class="settings-icon settings-icon-complete" id="settings-icon-complete">
						<path stroke="none" d="M0 0h24v24H0z" fill="none" />
						<path
							d="M17 3.34a10 10 0 1 1 -14.995 8.984l-.005 -.324l.005 -.324a10 10 0 0 1 14.995 -8.336zm-1.293 5.953a1 1 0 0 0 -1.32 -.083l-.094 .083l-3.293 3.292l-1.293 -1.292l-.094 -.083a1 1 0 0 0 -1.403 1.403l.083 .094l2 2l.094 .083a1 1 0 0 0 1.226 0l.094 -.083l4 -4l.083 -.094a1 1 0 0 0 -.083 -1.32z" />
					</svg>

					<div class="settings-title">Settings</div>

					<!-- <div class="settings-item">
						<div class="input-label">Task prefix</div>
						<input type="text" data-settings="taskPrefix"
							placeholder="Enter name which will be used as a task prefix">
					</div> -->

					<div class="settings-item">
						<label class="checkbox">
							<input type="checkbox" data-settings="transformationAnimation">
							<div>Enable transformation animation</div>
						</label>
					</div>

					<div class="settings-item">
						<label class="checkbox">
							<input type="checkbox" data-settings="highlightAnimation">
							<div>Enable highlight animation</div>
						</label>
					</div>
				</div>
			</div>


		</div>

		<div id="aside" class="aside">
			<div class='aside-controls'>
				<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
					stroke-linecap="round" stroke-linejoin="round" class="aside-toggle-icon" id="compactAside">
					<path stroke="none" d="M0 0h24v24H0z" fill="none" />
					<path d="M11 7l-5 5l5 5" />
					<path d="M17 7l-5 5l5 5" />
				</svg>
			</div>

			<div class="aside-wrapper">
				<div class="aside-input-search">
					<input id="search" type="text" placeholder="Search...">
				</div>
				<div id="asideContent" class="aside-content"></div>
				<div id="clearStorage" class="button aside-remove-button">
					<svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" class="">
						<path stroke="none" d="M0 0h24v24H0z" fill="none" />
						<path
							d="M20 6a1 1 0 0 1 .117 1.993l-.117 .007h-.081l-.919 11a3 3 0 0 1 -2.824 2.995l-.176 .005h-8c-1.598 0 -2.904 -1.249 -2.992 -2.75l-.005 -.167l-.923 -11.083h-.08a1 1 0 0 1 -.117 -1.993l.117 -.007h16z" />
						<path
							d="M14 2a2 2 0 0 1 2 2a1 1 0 0 1 -1.993 .117l-.007 -.117h-4l-.007 .117a1 1 0 0 1 -1.993 -.117a2 2 0 0 1 1.85 -1.995l.15 -.005h4z" />
					</svg>
					Remove all
				</div>
			</div>
		</div>

	</div>

	<script src="js/Sortable.min.js"></script>
	<script src="js/timer.js"></script>
</body>

</html>
